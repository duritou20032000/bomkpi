<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>柜台管理</title>
    <div th:replace="head"></div>
</head>

<body class="hold-transition skin-blue sidebar-mini ">
<div class="wrapper">

    <div th:replace="header"></div>
    <div th:replace="sidebar"></div>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">

        <!-- Main content -->
        <section class="content">

            <div class="row">
                <div class="col-md-12">
                    <!-- Horizontal Form -->
                    <div class="box box-info">
                        <div class="box-header with-border">
                            <h3 class="box-title">订单拆分</h3>
                        </div>
                        <!-- /.box-header -->
                        <!-- form start -->
                        <form class="form-horizontal" action="#" th:action="@{/order/save}" th:object="${order}" method="post" accept-charset="UTF-8" onsubmit="document.characterSet='UTF-8'">
                            <div class="box-body" >
                                <div class="form-group" hidden="true">
                                    <label for="id" class="col-sm-2 control-label">ID</label>

                                    <div class="col-sm-10">
                                        <input type="text" name="id" th:value="${order}? ${order.id}"
                                               class="form-control" id="id" placeholder="Id"  maxlength="30"/>
                                    </div>
                                </div>
                                <div class="form-group" hidden="true">
                                    <label for="id" class="col-sm-2 control-label">仓库编码</label>

                                    <div class="col-sm-10">
                                        <input type="text" name="whseCode" th:value="${order}? ${order.whseCode}"
                                               class="form-control" id="whseCode" placeholder="仓库编码"  maxlength="30" readonly/>
                                    </div>
                                </div>
                                <div class="form-group" hidden="true">
                                    <label for="id" class="col-sm-2 control-label">仓库名称</label>

                                    <div class="col-sm-10">
                                        <input type="text" name="whseName" th:value="${order}? ${order.whseName}"
                                               class="form-control" id="whseName" placeholder="仓库名称"  maxlength="30" readonly/>
                                    </div>
                                </div>


                                <div class="form-group">
                                    <label for="status" class="col-sm-2 control-label">柜台状态</label>

                                    <div class="col-sm-10">
                                        <select  name="counterStatus" class="form-control" id="status">
                                            <option value="1">空闲</option>
                                            <option value="2">使用中</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="desc" class="col-sm-2 control-label">说明</label>

                                    <div class="col-sm-10">
                                        <input type="text" name="description" th:value="${counter}? ${counter.description}"
                                               class="form-control" id="desc" placeholder="说明"/>
                                    </div>
                                </div>

                                <br/><br/>
                            <!--</div>-->
                            <!-- /.box-body -->
                            </div>
                            <div class="box-footer" style="text-align: center;">

                                <button type="submit" class="btn btn-info">保存</button>
                            </div>
                            <!-- /.box-footer -->
                        </form>
                    </div>
                    <!-- /.box -->

                </div>
            </div>
            <!-- /.row -->

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <div th:replace="footer"></div>
</div>
<!-- ./wrapper -->
<div th:replace="script"></div>
<script th:src="@{/js/counter.js}"></script>
</body>
</html>
