<!DOCTYPE html>
<html lang="en">
<head>
    <script src="../../static/js/echarts.js"></script>
    <meta charset="UTF-8">
    <title>pie</title>
</head>
<body>
<div id="chartmain" style="width:600px; height: 400px;"></div>
</body>
<script>
    var myChart = echarts.init(document.getElementById('chartmain'));
    myChart.setOption({
        series : [
            {
                name: '访问来源',
                type: 'pie',
                roseType: 'angle',
                radius: '55%',
                data:[
                    {value:235, name:'视频广告'},
                    {value:274, name:'联盟广告'},
                    {value:310, name:'邮件营销'},
                    {value:335, name:'直接访问'},
                    {value:400, name:'搜索引擎'}
                ]
            }
        ]
    })
</script>

</html>
