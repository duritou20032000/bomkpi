<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="head"></div>
    <!-- DataTables -->
    <link rel="stylesheet" href="/plugins/datatables/dataTables.bootstrap.css"/>
    <title>菜单管理</title>
</head>

<body class="hold-transition skin-blue sidebar-mini ">
<div class="wrapper">

    <div th:replace="header"></div>
    <div th:replace="sidebar"></div>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">


        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-xs-12">

                    <div class="box">
                        <div class="box-header">
                            <a th:href="@{/counter/form}" title="新增柜台"><span class="glyphicon glyphicon-plus"></span></a>
                        </div>

                        <div class="box-body">
                            <table id="dataTable" class="table table-bordered table-striped">
                                <thead>
                                <tr>
                                    <th>序号</th>
                                    <th>柜台编码</th>
                                    <th>柜台名称</th>
                                    <th>仓库编码</th>
                                    <th>仓库名称</th>
                                    <th>柜台状态</th>
                                    <th>说明</th>
                                    <th>修改</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="counter:${counters}">
                                    <td th:text="${counter.id}" hidden="true">1</td>
                                    <td th:text="${counterStat.count}">1</td>
                                    <td th:text="${counter.counterCode}">code</td>
                                    <td th:text="${counter.counterName}">name</td>
                                    <td th:text="${counter.whseCode}">code</td>
                                    <td th:text="${counter.whseName}">name</td>
                                    <td th:text="${counter.CounterStatus}==0?'禁用':'启用'" id="status">status</td>
                                    <td th:text="${counter.description}">name</td>
                                    <td style="text-align: center">
                                        <a th:href="@{/counter/form(id=${counter.id})}"><span class="glyphicon glyphicon-edit" title="编辑"></span></a>
                                    </td>

                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- /.box-body -->
                    </div>
                    <!-- /.box -->
                </div>
                <!-- /.col -->
            </div>

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->


</div>

<div th:replace="script"></div>

<!-- page script -->
<script>
    $(function () {
        $('#dataTable').DataTable({
            "paging": true,
            "lengthChange": false,
            "searching": false,
            "ordering": true,
            "info": true,
            "autoWidth": false
        });
    });
</script>
<!--<script th:src="@{/js/list-page.js}"></script>-->
</body>
</html>
