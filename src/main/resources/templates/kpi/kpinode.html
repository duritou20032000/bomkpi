<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="head"></div>
    <!-- DataTables -->
    <link rel="stylesheet" href="/plugins/datatables/dataTables.bootstrap.css"/>
    <title>KPI节点管理</title>
</head>

<body class="hold-transition skin-blue sidebar-mini ">
<div class="wrapper">

    <div th:replace="header"></div>
    <div th:replace="sidebar"></div>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <div class="box-header">
                            <a th:href="@{/kpi/form}" title="新增绩效计算节点"><span class="glyphicon glyphicon-plus"></span></a>
                        </div>
                        <div class="box-body">
                            <table id="dataTable" class="table table-bordered table-striped">
                                <thead>
                                <tr>
                                    <th>序号</th>

                                    <th>作业环节编码</th>
                                    <th>作业环节名称</th>
                                    <th>作业环节状态</th>
                                    <th>说明</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="node:${nodes}">
                                    <td th:text="${node.id}" hidden="true">1</td>
                                    <td th:text="${nodeStat.count}">1</td>

                                    <td th:text="${node.nodeCode}">NodeCode</td>
                                    <td th:text="${node.nodeName}">nodeName</td>
                                    <td th:text="${node.nodeStatus}==1?'启用':'禁用'" id="status">status</td>
                                    <td th:text="${node.description}">description</td>
                                    <!--<td th:text="${#dates.format(recorder.syncDate,'yyyy-MM-dd HH:mm:ss')}">2018-05-25</td>-->

                                </tr>
                                </tbody>
                            </table>
                        </div>

                        <!-- /.box-body -->
                    </div>
                    <!-- /.box -->
                </div>
                <!-- /.col -->
            </div>

        </section>
        <!-- /.content -->
    </div>

</div>
<div id="chartmain" style="width:600px; height: 400px;"></div>
<div th:replace="script"></div>
<script type="text/javascript">
    //指定图标的配置和数据
    var option = {
        title:{
            text:'ECharts 数据统计'
        },
        tooltip:{},
        legend:{
            data:['用户来源']
        },
        xAxis:{
            data:["Android","IOS","PC","Ohter"]
        },
        yAxis:{

        },
        series:[{
            name:'访问量',
            type:'line',
            data:[500,200,360,100]
        }]
    };
    //初始化echarts实例
    var myChart = echarts.init(document.getElementById('chartmain'));

    //使用制定的配置项和数据显示图表
    myChart.setOption(option);
</script>
复制代码
<script th:src="@{/js/echarts.js}"></script>
</body>
</html>
