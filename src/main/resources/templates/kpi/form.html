<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>绩效节点管理</title>
    <div th:replace="head"></div>
</head>

<body class="hold-transition skin-blue sidebar-mini ">
<div class="wrapper">

    <div th:replace="header"></div>
    <div th:replace="sidebar"></div>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">

        <!-- Main content -->
        <section class="content">

            <div class="row">
                <div class="col-md-12">
                    <!-- Horizontal Form -->
                    <div class="box box-info">
                        <div class="box-header with-border">
                            <h3 class="box-title">绩效节点管理</h3>
                        </div>
                        <!-- /.box-header -->
                        <!-- form start -->
                        <form class="form-horizontal"  th:action="@{/kpi/addNode}" th:object="${worknode}" method="post" accept-charset="UTF-8" onsubmit="document.characterSet='UTF-8'">
                            <div class="box-body" >
                                <div class="form-group" hidden="true">
                                    <label for="id" class="col-sm-2 control-label">ID</label>

                                    <div class="col-sm-10">
                                        <input type="text" name="id" th:value="${worknode}? ${worknode.id}"
                                               class="form-control" id="id" placeholder="Id"  maxlength="30"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="code" class="col-sm-2 control-label">作业环节编码</label>

                                    <div class="col-sm-10">
                                        <input type="text" name="nodeCode" th:value="${worknode}? ${worknode.nodeCode}"
                                               class="form-control" id="code" placeholder="作业环节编码" required="required" maxlength="30"/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="name" class="col-sm-2 control-label">作业环节名称</label>

                                    <div class="col-sm-10">
                                        <input type="text" name="nodeName" th:value="${worknode}? ${worknode.nodeName}"
                                               class="form-control" id="name" placeholder="作业环节名称"
                                               maxlength="100"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="status" class="col-sm-2 control-label">作业环节状态</label>

                                    <div class="col-sm-10">
                                        <select  name="nodeStatus" class="form-control" id="status">
                                            <option value="1">启用</option>
                                            <option value="2">禁用</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="desc" class="col-sm-2 control-label">说明</label>

                                    <div class="col-sm-10">
                                        <input type="text" name="description" th:value="${worknode}? ${worknode.description}"
                                               class="form-control" id="desc" placeholder="说明"/>
                                    </div>
                                </div>

                                <br/><br/>
                            <!--</div>-->
                            <!-- /.box-body -->
                            </div>
                            <div class="box-footer" style="text-align: center;">

                                <button type="submit" class="btn btn-info">保存</button>
                            </div>
                            <!-- /.box-footer -->
                        </form>
                    </div>
                    <!-- /.box -->

                </div>
            </div>
            <!-- /.row -->

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <div th:replace="footer"></div>
</div>
<!-- ./wrapper -->
<div th:replace="script"></div>
</body>
</html>
